<mat-card>
    <mat-card-header>
        <span mat-card-title> Storage </span>
        <!-- <mat-slide-toggle title="Autoload allows to drag-and-drop files" [(ngModel)]="dndLoad">{{dndLoad?'Autoload files <25MB':'Autoload images only'}}</mat-slide-toggle> -->
    </mat-card-header>
    <mat-card-content>
        <span>#</span>
        <mat-form-field>
            <input matInput [(ngModel)]="q" (keyup.enter)="open()">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="open()" #openButton> Open </button>
    </mat-card-actions>
</mat-card>
